<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    	<!--自适应界面,如果出现,在某些设备出现界面偏小的话,检查一下有没有加入这句 -->
    	<meta http-equiv="Content-type" name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
	<link rel="stylesheet" href="css/jquery.mobile-1.0.1.min.css" />	
		
	<script src="js/jquery.js"></script>
	<script src="js/jquery.mobile-1.0.1.min.js"></script>
	<script src="js/cordova-1.5.0.js"></script>
	<phonegap></phonegap>
	
</head>
<body>
	<!---------------------------------------- Page 1 : Login ------------------------------------------->
	<div data-role="page" id="home">
		<!-- header -->
		<div data-role="header" data-position="fixed" class="ui-header ui-bar-a ui-header-fixed fade ui-fixed-inline" role="banner" style="top: 0px;">
			<a href="#reg" id="home_register_b" data-role="button" data-icon="arrow-r" data-iconpos="left" data-transition="slide" data-direction="reverse">注册</a>
			<h1>个人登录</h1>
		</div>
		<!-- content -->
		<div data-role="content">
			<label for="user_name">用户名：</label>
			<input type="text" id="user_name" placeholder="请输入用户名" />
			<label for="password">密码：</label>
			<input type="password" id="password"  placeholder="请输入密码 " />
			<p></p>
			<input type="checkbox" id="checkbox-0" data-role="none" />
			<label for="checkbox-0">记住密码</label>
			<input type="checkbox" id="checkbox-2" data-role="none" />
			<label for="checkbox-2">自动登录</label>
		</div>
		<!-- footer -->
		<div data-role="footer" data-position="fixed" >
			<div data-role="navbar">
				<ul>
					<li><a id="home_login_b" data-role="button" data-icon="arrow-r" data-transition="slide">登录</a></li>
				</ul>
			</div>
		</div>		
	</div>
	<!--------------------------------------- Page 2 : msg -------------------------------------------->
    <div data-role="page" id="msg">
		<!-- header -->
 		<div data-role="header" data-position="fixed" class="ui-header ui-bar-a ui-header-fixed fade ui-fixed-inline" role="banner" style="top: 0px;">
			<a href="#" id="msg_barcode_b" data-role="button" data-icon="plus" data-iconpos="left">扫码</a>
			<h1>消息</h1>
		</div>
		<!-- content -->
		<div id="msg_content" data-role="content">
			
		</div>
		<!-- footer -->
		<div data-role="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a href="#" data-icon="info" class="ui-btn-active ui-state-persist">消息</a></li>
					<li><a href="#setting" data-icon="gear" data-transition="fade">设置</a></li>
				</ul>
			</div>		
		</div>
	</div>
	<!------------------------------------ Page 3 : Setting -------------------------------------------->
	<div data-role="page" id="setting">
		<!-- header -->
 		<div data-role="header" data-position="fixed" class="ui-header ui-bar-a ui-header-fixed fade ui-fixed-inline" role="banner" style="top: 0px;">
			<h1>设置</h1>
		</div>
		<!-- content -->
		<div data-role="content">
			<h3>基本信息</h3><hr>
			用户名&nbsp;:&nbsp;<span id="set_username"></span>
			<br><br><br>
			<h3>提醒设置</h3><hr>
			<select id="set_select" name="num" data-native-menu="false">
				<option value="0">不提醒</option>
				<option value="1">还剩一人时提醒</option>
				<option value="2">还剩两人时提醒</option>
				<option value="3">还剩三人时提醒</option>
			</select>
			<a id="set_modify_affirm" data-role="button" data-transition="fade" data-theme="b">确认修改设置</a>
		</div>
		<!-- footer -->
		<div data-role="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a href="#msg" data-icon="info" data-transition="fade">消息</a></li>
					<li><a href="#" data-icon="gear" class="ui-btn-active ui-state-persist">设置</a></li>
				</ul>
			</div>		
		</div>
	</div>
	<!---------------------------------- Page 4 : Ensure Info ------------------------------------------->
    <div data-role="page" id="ensure_info" data-theme="b">
		<!-- header -->
 		<div data-role="header" data-position="fixed" class="ui-header ui-bar-a ui-header-fixed fade ui-fixed-inline" role="banner" style="top: 0px;" >
			<h1 id = "ensure_title">扫描成功</h1>
		</div>
		<!-- content -->
		<div data-role="content">
			<br><br><br><br><br>
			<center><span>确认查看该餐厅的详细信息？</span></center>
			<br><br><br><br><br><br><br><br>
			<a id = "ensure_affirm_b" data-role="button" >确&nbsp;&nbsp;认</a>
			<a href="#msg" id = "ensure_cancel_b" data-role="button" data-transition="fade">取&nbsp;&nbsp;消</a><br><br>
		</div>
		<!-- footer -->
		<!-- none ! -->
	</div>
	<!-------------------------------------- Page 5 : Info ---------------------------------------------->
    <div data-role="page" id="info">
		<!-- header -->
 		<div data-role="header" data-position="fixed" class="ui-header ui-bar-a ui-header-fixed fade ui-fixed-inline" role="banner" style="top: 0px;">
			<h1>餐厅信息</h1>
		</div>
		<!-- content -->
		<div data-role="content">
			<div id="info_content">
			</div>
			<div>
				<h3>选择就餐人数</h3>
				<select id="info_type_s" name="num" data-native-menu="false">
					<option value="1">一到两人</option>
					<option value="2">三到四人</option>
					<option value="3">五人以上</option>
				</select>
				<a id="info_affirm_b" data-role="button" data-transition="fade">确认排队</a>
				<a href="#msg" id="info_cancel_b" data-role="button" data-transition="fade">取&nbsp;&nbsp;消</a>
				<center><span>警告&nbsp;:&nbsp;确认后您之前的排号将作废！</span></center>
			</div>
		</div>
		<!-- footer -->
		<!-- none ! -->
	</div>
	<!---------------------------------------- Page 6 : Register ------------------------------------------->
	<div data-role="page" id="reg">
		<!-- header -->
		<div data-role="header" data-position="fixed" class="ui-header ui-bar-a ui-header-fixed fade ui-fixed-inline" role="banner" style="top: 0px;">
			<a href="#home" data-role="button" data-icon="arrow-l" data-iconpos="left" data-transition="slide">返回</a>
			<h1>用户注册</h1>
		</div>
		<!-- content -->
		<div data-role="content">
			<label for="r_user_name">用户名：</label>
			<input type="text" id="r_user_name" placeholder="请输入用户名" />
			<label for="r_password">密码：</label>
			<input type="password" id="r_password"  placeholder="请输入密码 " />
			<label for="r_phone">手机号：</label>
			<input type="text" id="r_phone"  placeholder="请输入手机号 " />
			<p></p>
		</div>
		<!-- footer -->
		<div data-role="footer" data-position="fixed" >
			<div data-role="navbar">
				<ul>
					<li><a href="#home" id="reg_register_b" data-role="button" data-icon="check" data-transition="slide">注册</a></li>
				</ul>
			</div>
		</div>		
	</div>
</body>
<script src="js/client_main.js"></script>
</html>
